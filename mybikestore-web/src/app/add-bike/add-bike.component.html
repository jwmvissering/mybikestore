<div class="container pt-4 pt-sm-5">
  <div class="mb-3">
    <app-back-button text="Back to inventory"></app-back-button>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Add new bicycle</h1>
  </div>

  <div class="white-bg-with-image">
    <div class="mt-2 mb-5 p-3 py-lg-5 px-lg-4 rounded-2 position-relative">
      <app-bike-form [form]="form" (submitEvent)="createBike($event)"></app-bike-form>
    </div>
  </div>
</div>
